<!DOCTYPE html>
<html>

<head>
    <title>sCrypt Wallet Scanner</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .input-group {
            background: var(--card);
            padding: 20px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .row {
            display: flex;
            gap: 15px;
            width: 100%;
            align-items: center;
        }

        .artifact-status {
            font-size: 12px;
            padding: 5px 12px;
            border-radius: 4px;
            background: #334155;
            color: #94a3b8;
        }

        .artifact-status.loaded {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        #fileInput {
            display: none;
        }

        .btn-secondary {
            background: #475569;
        }

        input {
            flex: 1;
            background: #0f172a;
            border: 1px solid #334155;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        button {
            background: var(--accent);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            filter: brightness(1.2);
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
        }

        #log {
            background: #000;
            color: #ccc;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 13px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 30px;
            border: 1px solid #334155;
        }

        #log div.success {
            color: var(--success);
        }

        #log div.warning {
            color: var(--warning);
        }

        #log div.error {
            color: var(--error);
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .contract-card {
            background: var(--card);
            padding: 25px;
            border-radius: 16px;
            border-left: 5px solid #334155;
            position: relative;
            transition: transform 0.2s;
        }

        .contract-card.live {
            border-left-color: var(--success);
        }

        .contract-card:hover {
            transform: scale(1.005);
        }

        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge.live {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .badge.spent {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .field {
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            align-items: baseline;
        }

        .label {
            color: #94a3b8;
            font-weight: 500;
            margin-right: 8px;
            min-width: 80px;
        }

        .value {
            color: #f8fafc;
            word-break: break-all;
            font-family: monospace;
        }

        .tx-link {
            color: var(--accent);
            text-decoration: none;
            font-family: monospace;
        }

        .tx-link:hover {
            text-decoration: underline;
        }

        .state-details {
            margin-top: 15px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .state-item {
            display: flex;
            flex-direction: column;
        }

        .state-item .k {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
        }

        .state-item .v {
            font-size: 14px;
            color: #fff;
            font-weight: 600;
        }

        .method-tag {
            display: inline-block;
            background: #334155;
            color: #e2e8f0;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-left: 10px;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Ultra Wallet Scanner</h1>
            <p>Scanning UTXOs and History for Tamagochi Contracts with State Decoding</p>
        </div>

        <div class="input-group">
            <div class="row">
                <button class="btn-secondary" onclick="document.getElementById('fileInput').click()">üìÅ Load Artifact
                    (.json / .js)</button>
                <input type="file" id="fileInput" accept=".json,.js" onchange="handleFileSelect(event)">
                <span id="artifactLabel" class="artifact-status">Artifact not loaded</span>
                <div style="flex: 1"></div>
            </div>
            <div class="row">
                <input type="text" id="address" placeholder="Enter BSV Address..."
                    value="1FAKiEhReUbVha5Fac94ao47u2kq4mmpnA">
                <input type="number" id="depth" placeholder="Depth" value="300" style="max-width: 100px;">
                <button id="btnScan" onclick="startScan()">Start scan</button>
            </div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div>UTXOs Checked</div>
                <div class="stat-value" id="stat-utxos">0</div>
            </div>
            <div class="stat-card">
                <div>History Searched</div>
                <div class="stat-value" id="stat-history">0</div>
            </div>
            <div class="stat-card">
                <div>Contracts Found</div>
                <div class="stat-value" id="stat-found">0</div>
            </div>
            <div class="stat-card">
                <div>Live Heads</div>
                <div class="stat-value" id="stat-live" style="color: var(--success)">0</div>
            </div>
        </div>

        <div id="log">Waiting for input...</div>

        <div class="results-grid" id="results"></div>
    </div>

    <!-- Include artifact.js if available locally -->
    <script src="artifact.js"></script>
    <!-- Include the Scrypt bundle -->
    <script src="scrypt_bundle.js"></script>

    <script>
        const logBox = document.getElementById('log');
        const resultsBox = document.getElementById('results');

        function log(msg, cls = '') {
            const div = document.createElement('div');
            div.textContent = `> ${msg}`;
            if (cls) div.className = cls;
            logBox.appendChild(div);
            logBox.scrollTop = logBox.scrollHeight;
        }

        async function fetchBulkHex(txids) {
            if (txids.length === 0) return [];
            log(`Fetching hex for ${txids.length} txs...`);
            const url = 'https://api.whatsonchain.com/v1/bsv/main/txs/hex';
            const resp = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ txids })
            });
            return await resp.json();
        }

        let loadedArtifact = null;

        // Auto-load artifact if global exists
        window.addEventListener('load', () => {
            if (window.GAME_CONTRACT_ARTIFACT) {
                loadedArtifact = window.GAME_CONTRACT_ARTIFACT;
                document.getElementById('artifactLabel').innerText = "Artifact: artifact.js (Global)";
                document.getElementById('artifactLabel').classList.add('loaded');
                log("Artifact loaded from artifact.js (global variable).", "success");
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    let content = e.target.result;
                    if (file.name.endsWith('.js')) {
                        // Try to extract JSON object from JS "const X = { ... }"
                        // Simple heuristic: find first '{' and last '}'
                        const start = content.indexOf('{');
                        const end = content.lastIndexOf('}');
                        if (start !== -1 && end !== -1) {
                            content = content.substring(start, end + 1);
                        } else {
                            throw new Error("Could not find JSON object in JS file");
                        }
                    }
                    loadedArtifact = JSON.parse(content);
                    document.getElementById('artifactLabel').innerText = "Artifact: " + file.name;
                    document.getElementById('artifactLabel').classList.add('loaded');
                    log(`Artifact ${file.name} loaded successfully.`, "success");
                } catch (err) {
                    log(`Error loading artifact: ${err.message}`, "error");
                    alert("Invalid file: " + err.message);
                }
            };
            reader.readAsText(file);
        }

        const reverseHex = (hex) => {
            if (!hex) return "";
            return hex.match(/../g).reverse().join('');
        };

        // Try to identify method called
        function identifyMethod(tx, abi) {
            // Usually scrypt-ts public calls have the method index as the last argument in the input script
            // Or the function selector.
            // For now, let's just log the chunks count or try to map index
            // Assuming inputs[0] is the contract spend.
            if (!tx.inputs || tx.inputs.length === 0) return "Unknown";

            // This is a rough heuristic for display purposes
            // We would need the full ASM to be sure, or better scrypt tools
            // But we can just return "Contract Call" for now if we can't be sure
            return "Contract Interaction";
        }

        function decodeState(instance) {
            try {
                // If the instance has a state property, use that (scrypt-ts usually hydrates properties)
                // However, we might need to manually unpack if it hasn't run 'fromTx' fully or if we want raw access
                // Let's assume instance has the properties defined in the Struct

                // If instance.unpackState exists, use it
                if (instance.unpackState && instance.packedGameState) {
                    return instance.unpackState(instance.packedGameState);
                }

                // Fallback: iterate ABI stateProps
                const parsed = {};
                // If we can't rely on properties being auto-set
                // We rely on visual inspection of properties
                if (instance.money !== undefined) parsed.money = instance.money;
                if (instance.happiness !== undefined) parsed.happiness = instance.happiness;

                // If we got nothing, return null
                if (Object.keys(parsed).length === 0) return null;
                return parsed;
            } catch (e) {
                console.warn("State decode failed", e);
                return null;
            }
        }

        async function startScan() {
            const addr = document.getElementById('address').value.trim();
            const depth = parseInt(document.getElementById('depth').value) || 200;
            const btn = document.getElementById('btnScan');

            if (!addr) return alert("Enter address");

            if (!loadedArtifact) {
                // Try last ditch fetch
                try {
                    const r = await fetch('Tamagochi_v1.json');
                    loadedArtifact = await r.json();
                    log("Auto-loaded Tamagochi_v1.json", "success");
                } catch (e) {
                    return alert("Please load an artifact file first!");
                }
            }

            btn.disabled = true;
            resultsBox.innerHTML = '';
            document.getElementById('stats').style.display = 'grid';

            // Reset stats
            document.getElementById('stat-utxos').innerText = '0';
            document.getElementById('stat-history').innerText = '0';
            document.getElementById('stat-found').innerText = '0';
            document.getElementById('stat-live').innerText = '0';

            try {
                const bundle = window.ScryptBundle || {};
                const GameContract = window.GameContract || bundle.GameContract; // Should be exported class
                const scrypt = window.scrypt || bundle.scrypt;

                if (!GameContract) throw new Error("GameContract class not found in bundle. Check scrypt_bundle.js");

                GameContract.loadArtifact(loadedArtifact);
                log("Contract class initialized.", "success");

                // 2. Fetch UTXOs
                log(`Fetching UTXOs for ${addr}...`);
                const utxoResp = await fetch(`https://api.whatsonchain.com/v1/bsv/main/address/${addr}/unspent`);
                const utxos = await utxoResp.json();
                document.getElementById('stat-utxos').innerText = utxos.length;
                const liveOutpoints = new Set(utxos.map(u => `${u.tx_hash}:${u.tx_pos}`));

                // Map txid to height for sorting/status
                const txHeights = {};
                utxos.forEach(u => { txHeights[u.tx_hash] = u.height; });

                // 3. Fetch History
                log(`Fetching history (depth ${depth})...`);
                const histResp = await fetch(`https://api.whatsonchain.com/v1/bsv/main/address/${addr}/history`);
                const history = await histResp.json();
                // Sort descending by height
                history.sort((a, b) => (b.height || Infinity) - (a.height || Infinity));
                const recent = history.slice(0, depth);
                document.getElementById('stat-history').innerText = recent.length;

                recent.forEach(h => { txHeights[h.tx_hash] = h.height; });

                // 4. Group all unique TXIDs to check (UTXO txs + History txs)
                const allTxIds = [...new Set([
                    ...utxos.map(u => u.tx_hash),
                    ...recent.map(h => h.tx_hash)
                ])];

                log(`Total unique transactions to analyze: ${allTxIds.length}`);

                // Map: GenesisID (Hex BE) -> Array of contracts
                let contractsByGenesis = {};
                let liveCount = 0;
                let foundCount = 0;

                // Process in batches
                for (let i = 0; i < allTxIds.length; i += 20) {
                    const batch = allTxIds.slice(i, i + 20);
                    const hexResults = await fetchBulkHex(batch);

                    for (const res of hexResults) {
                        if (!res || !res.hex) continue;
                        const bsvTx = new scrypt.bsv.Transaction(res.hex);

                        for (let outIdx = 0; outIdx < bsvTx.outputs.length; outIdx++) {
                            try {
                                const instance = GameContract.fromTx(bsvTx, outIdx);
                                if (!instance) continue;

                                // If fromTx doesn't throw, it matched the code template!

                                const op = `${res.txid}:${outIdx}`;
                                const isLive = liveOutpoints.has(op);

                                // Reverse genesisTxId from LE (contract state) to BE (display/standard)
                                const genesisIdLE = instance.genesisTxId;
                                const genesisId = genesisIdLE ? reverseHex(genesisIdLE) : "Legacy/Unknown";

                                if (!contractsByGenesis[genesisId]) {
                                    contractsByGenesis[genesisId] = [];
                                }

                                const height = txHeights[res.txid] || 0;
                                const isUnconfirmed = height <= 0 || height === undefined;

                                // Decode state
                                // Note: instance properties should be populated
                                let decoded = null;
                                if (typeof instance.unpackState === 'function') {
                                    decoded = instance.unpackState(instance.packedGameState);
                                } else {
                                    // Try manual prop access if simple properties exist
                                    decoded = {
                                        money: instance.money,
                                        happiness: instance.happiness,
                                        education: instance.education
                                    };
                                }

                                contractsByGenesis[genesisId].push({
                                    txid: res.txid,
                                    outIdx,
                                    isLive,
                                    genesisId,
                                    state: instance.packedGameState,
                                    height: height,
                                    isUnconfirmed,
                                    decoded // The decoded object
                                });

                                if (isLive) liveCount++;
                                foundCount++;
                                document.getElementById('stat-found').innerText = foundCount;
                                document.getElementById('stat-live').innerText = liveCount;

                            } catch (e) {
                                // Not a contract or failed to parse
                                // If we want to debug, we could log:
                                // console.log(`Tx ${res.txid} out ${outIdx} failed: ${e.message}`);
                            }
                        }
                    }
                }

                // Render results grouped by Genesis
                if (foundCount === 0) {
                    log("No contracts found in the searched depth.", "warning");
                } else {
                    const genesisKeys = Object.keys(contractsByGenesis);
                    log(`Found ${genesisKeys.length} unique genesis chains.`);

                    genesisKeys.forEach(genId => {
                        const groupDiv = document.createElement('div');
                        groupDiv.style.marginBottom = '30px';
                        groupDiv.style.border = '1px solid #334155';
                        groupDiv.style.borderRadius = '16px';
                        groupDiv.style.padding = '20px';
                        groupDiv.style.background = '#1e293b';

                        // Sort the chain: Height ASC (oldest first). Unconfirmed at end.
                        const chain = contractsByGenesis[genId];
                        chain.sort((a, b) => {
                            const ha = a.height <= 0 ? Infinity : a.height;
                            const hb = b.height <= 0 ? Infinity : b.height;
                            return ha - hb;
                        });

                        const header = document.createElement('h3');
                        header.style.marginTop = '0';
                        header.style.color = '#3b82f6';
                        header.innerHTML = `Genesis: <span style="color:white; font-family:monospace; font-size:0.8em">${genId}</span> <span style="font-size:0.6em; color:#94a3b8">(${chain.length} txs)</span>`;
                        groupDiv.appendChild(header);

                        const list = document.createElement('div');
                        list.className = 'results-grid';

                        chain.forEach(c => {
                            const card = document.createElement('div');
                            const statusClass = c.isUnconfirmed ? 'warning' : (c.isLive ? 'live' : '');
                            const borderColor = c.isUnconfirmed ? '#f59e0b' : (c.isLive ? '#10b981' : '#334155');

                            card.className = `contract-card`;
                            card.style.borderLeftColor = borderColor;

                            let badgeHtml = '';
                            if (c.isUnconfirmed) {
                                badgeHtml = `<span class="badge" style="background:rgba(245, 158, 11, 0.2); color:#f59e0b">Unconfirmed</span>`;
                            } else if (c.isLive) {
                                badgeHtml = `<span class="badge live">Live Head</span>`;
                            } else {
                                badgeHtml = `<span class="badge spent">Spent</span>`;
                            }

                            // Format decoded state
                            let detailsHtml = '';
                            if (c.decoded) {
                                let itemsHtml = '';

                                // Key fields to show
                                const keys = ['money', 'happiness', 'hoursLeft', 'foodSupply', 'education', 'career'];

                                // Helper to formatting BigInt
                                const fmt = (v) => typeof v === 'bigint' ? v.toString() : v;

                                keys.forEach(k => {
                                    if (c.decoded[k] !== undefined) {
                                        itemsHtml += `<div class="state-item"><span class="k">${k}</span><span class="v">${fmt(c.decoded[k])}</span></div>`;
                                    }
                                });

                                // Add location if present (hex or int)
                                if (c.decoded.currentLocation) {
                                    itemsHtml += `<div class="state-item"><span class="k">Location</span><span class="v">${c.decoded.currentLocation}</span></div>`;
                                }

                                detailsHtml = `<div class="state-details">${itemsHtml}</div>`;
                            }

                            card.innerHTML = `
                                ${badgeHtml}
                                <div class="field"><span class="label">TxID:</span><span class="value">
                                    <a class="tx-link" href="https://whatsonchain.com/tx/${c.txid}" target="_blank">${c.txid.substring(0, 20)}...</a>
                                </span> <span class="method-tag">Contract Validated</span></div>
                                <div class="field"><span class="label">Index:</span><span class="value">${c.outIdx}</span> <span class="label" style="margin-left:10px">Height:</span><span class="value">${c.height > 0 ? c.height : 'Mempool'}</span></div>
                                ${detailsHtml}
                                <div style="margin-top:10px; font-size:10px; color:#555; word-break:break-all">State Hex: ${c.state.substring(0, 32)}...</div>
                            `;
                            list.appendChild(card);
                        });

                        groupDiv.appendChild(list);
                        resultsBox.appendChild(groupDiv);
                    });

                    log(`Rendered groups.`);
                }

            } catch (e) {
                log(`Error: ${e.message}`, "error");
                console.error(e);
            } finally {
                btn.disabled = false;
                btn.innerText = "Start scan";
            }
        }
    </script>
</body>

</html>
